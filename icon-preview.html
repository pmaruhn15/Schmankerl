<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Icon Preview</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .icon-card {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }
        .icon-card svg {
            width: 48px;
            height: 48px;
            color: #fff;
            margin-bottom: 10px;
        }
        .icon-card .name {
            font-size: 11px;
            color: rgba(255,255,255,0.7);
        }
        .icon-card:hover {
            background: #3a3a3a;
        }
    </style>
</head>
<body>
