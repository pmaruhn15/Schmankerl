    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        /* Bottom UI Panel */
        .ui-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 1000;
            background: rgba(20,20,20,0.7);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .sport-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .sport-icon {
            width: 48px;
            height: 48px;
            color: #fff;
            flex-shrink: 0;
        }

        .sport-icon svg {
            width: 100%;
            height: 100%;
        }

        .sport-text {
            flex: 1;
            min-width: 0;
        }

        .sport-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sport-count {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
            margin-top: 2px;
        }

        .sport-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
        }

        .sport-pill {
            width: 32px;
            height: 32px;
            padding: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sport-pill svg {
            width: 100%;
            height: 100%;
        }

        .sport-pill.active {
            background: #fff;
            color: #000;
        }

        .sport-pill:hover {
            background: rgba(255,255,255,0.2);
        }

        .sport-pill.active:hover {
            background: #fff;
        }

        .credits {
            text-align: center;
            font-size: 0.6rem;
            color: rgba(255,255,255,0.3);
            margin-top: 10px;
        }

        .credits a {
            color: rgba(255,255,255,0.4);
            text-decoration: none;
        }

        /* Detail Card */
        .detail-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20,20,20,0.9);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 20px;
            z-index: 2000;
            max-width: 300px;
            width: calc(100% - 40px);
            display: none;
        }

        .detail-card.visible {
            display: block;
        }

        .detail-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .detail-card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
        }

        .detail-card-close {
            width: 28px;
            height: 28px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .detail-card-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .detail-card-row:last-child {
            margin-bottom: 0;
        }

        .detail-card-label {
            color: rgba(255,255,255,0.5);
            min-width: 50px;
        }

        .detail-card-value {
            color: #fff;
        }

        .detail-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
            display: none;
        }

        .detail-overlay.visible {
            display: block;
        }

        /* Marker Styles */
        .marker-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .marker-dot.active {
            width: 16px;
            height: 16px;
            background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.4);
            animation: pulse-marker 1.5s ease-in-out infinite;
        }

        @keyframes pulse-marker {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.4);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 30px rgba(255,255,255,1), 0 0 60px rgba(255,255,255,0.6);
            }
        }

        /* Attribution verstecken */
        .leaflet-control-attribution {
            display: none;
        }
    </style>

            "Silent Disco": `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>`,
            "Step Power": `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M4 16h6v4H4zM10 12h6v8h-6zM16 8h4v12h-4z"/></svg>`,
            "Volleyball": `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="10"/><path d="M12 2c3 2 5 6 5 10s-2 8-5 10M12 2c-3 2-5 6-5 10s2 8 5 10M2 12c2-3 6-5 10-5s8 2 10 5"/></svg>`,

            "Zirkuskünste": `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M2 20L12 4l10 16H2z"/><path d="M12 4v8M8 14h8"/><circle cx="10" cy="17" r="1"/><circle cx="14" cy="17" r="1"/></svg>`,

        };

        // Unique Sportarten (sortiert nach Häufigkeit)
        const sportCounts = {};
        kurse.forEach(k => {
            sportCounts[k.sport] = (sportCounts[k.sport] || 0) + 1;
        });
        const sportarten = Object.entries(sportCounts)
            .sort((a, b) => b[1] - a[1])
            .map(([sport]) => sport);

        // Karte initialisieren
        const map = L.map('map', {
            zoomControl: false,
            attributionControl: false
        }).setView([48.137154, 11.576124], 12);

        // Dunkler Kartenstil
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Labels als separate Schicht
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20,
            opacity: 0.6
        }).addTo(map);

        // Marker erstellen
        const markers = [];
        kurse.forEach((kurs, index) => {
            const marker = L.marker([kurs.lat, kurs.lng], {
                icon: L.divIcon({
                    className: '',
                    html: `<div class="marker-dot" data-sport="${kurs.sport}" data-index="${index}"></div>`,
                    iconSize: [16, 16],
                    iconAnchor: [8, 8]
                })
            }).addTo(map);
            markers.push({ marker, sport: kurs.sport, index });
        });

        // Detail Card Funktionen
        const detailCard = document.getElementById('detailCard');
        const detailOverlay = document.getElementById('detailOverlay');
        const detailTitle = document.getElementById('detailTitle');
        const detailTime = document.getElementById('detailTime');
        const detailLocation = document.getElementById('detailLocation');

        function showDetail(index) {
            const kurs = kurse[index];
            detailTitle.textContent = kurs.sport;
            detailTime.textContent = `${kurs.tag} ${kurs.zeit}`;
            detailLocation.textContent = kurs.ort;
            detailCard.classList.add('visible');
            detailOverlay.classList.add('visible');
        }

        function hideDetail() {
            detailCard.classList.remove('visible');
            detailOverlay.classList.remove('visible');
        }

        document.getElementById('detailClose').addEventListener('click', hideDetail);
        detailOverlay.addEventListener('click', hideDetail);

        // Marker Klick-Handler
        document.addEventListener('click', (e) => {
            const dot = e.target.closest('.marker-dot');
            if (dot && dot.classList.contains('active')) {
                const index = parseInt(dot.dataset.index);
                showDetail(index);
            }
        });

        // Sport-Pills erstellen
        const pillsContainer = document.getElementById('sportPills');
        sportarten.forEach((sport, index) => {
            const pill = document.createElement('div');
            pill.className = 'sport-pill';
            pill.innerHTML = sportIcons[sport] || sportIcons["Fitness Classic"];
            pill.dataset.index = index;
            pill.addEventListener('click', () => {
                currentIndex = index;
                showSport(sport);
                stopAutoPlay();
                isPlaying = false;
            });
            pillsContainer.appendChild(pill);
        });

        // Animation
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;

        function showSport(sport) {
            // Marker aktualisieren
            document.querySelectorAll('.marker-dot').forEach(dot => {
                if (dot.dataset.sport === sport) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            // Display aktualisieren
            document.getElementById('sportIcon').innerHTML = sportIcons[sport] || sportIcons["Fitness Classic"];
            document.getElementById('sportName').textContent = sport;
            document.getElementById('sportCount').textContent = `${sportCounts[sport]} Standort${sportCounts[sport] > 1 ? 'e' : ''}`;

            // Pills aktualisieren
            document.querySelectorAll('.sport-pill').forEach((pill, i) => {
                pill.classList.toggle('active', sportarten[i] === sport);
            });
        }

        function nextSport() {
            currentIndex = (currentIndex + 1) % sportarten.length;
            showSport(sportarten[currentIndex]);
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSport, 3000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % sportarten.length;
                showSport(sportarten[currentIndex]);
                stopAutoPlay();
                isPlaying = false;
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + sportarten.length) % sportarten.length;
                showSport(sportarten[currentIndex]);
                stopAutoPlay();
                isPlaying = false;
            }
        });

        // Touch swipe
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        document.addEventListener('touchend', (e) => {
            const diff = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    currentIndex = (currentIndex - 1 + sportarten.length) % sportarten.length;
                } else {
                    currentIndex = (currentIndex + 1) % sportarten.length;
                }
                showSport(sportarten[currentIndex]);
                stopAutoPlay();
                isPlaying = false;
            }
        });

        // Start
        showSport(sportarten[0]);
        startAutoPlay();
    </script>
