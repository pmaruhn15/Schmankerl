            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1rem;
            color: #666;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px 100px;
        }

        .card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: #1a1a1a;
        }

        .card:active {
            transform: scale(0.98);
            background: #f5f5f5;
        }

        .card-emoji {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
        }

        .card-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .card-count {
            font-size: 0.8rem;
            color: #888;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Modal */
        .modal {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-radius: 24px 24px 0 0;
            max-height: 85vh;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1001;
            display: flex;
            flex-direction: column;
        }

        .modal.active {
            transform: translateY(0);
        }

        .modal-handle {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 12px auto;
            flex-shrink: 0;
        }

        .modal-header {
            padding: 8px 24px 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            flex-shrink: 0;
        }

        .modal-emoji {
            font-size: 3rem;
            margin-bottom: 8px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .modal-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }

        /* Kurse Liste */
        .kurse-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px 32px;
        }

        .kurs-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .kurs-item:last-child {
            border-bottom: none;
        }

        .kurs-day {
            width: 48px;
            height: 48px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .kurs-info {
            flex: 1;
            margin-left: 16px;
        }

        .kurs-time {
            font-size: 1rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        .kurs-location {
            font-size: 0.85rem;
            color: #666;
            margin-top: 2px;
        }

        .kurs-detail {
            font-size: 0.8rem;
            color: #888;
            margin-top: 2px;
            font-style: italic;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            border-top: 1px solid #eee;
            padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            z-index: 100;
        }

        .footer a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .day-mi { background: #4a4a4a; }
        .day-do { background: #666; }
        .day-fr { background: #888; }

        /* Responsive */

            .app {
                border-left: 1px solid #e0e0e0;
                border-right: 1px solid #e0e0e0;
            }
            .footer {

            }

                left: 50%;
                transform: translateX(-50%) translateY(100%);
            }
            .modal.active {
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>

        // Sportarten gruppieren
        function gruppiereSportarten() {
            const grouped = {};
            kurse.forEach(kurs => {
                if (!grouped[kurs.sportart]) {
                    grouped[kurs.sportart] = [];
                }
                grouped[kurs.sportart].push(kurs);
            });
            return grouped;
        }

        // Cards rendern
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            const grouped = gruppiereSportarten();

            // Sortieren nach Anzahl Kurse (beliebteste zuerst)
            const sorted = Object.entries(grouped)
                .sort((a, b) => b[1].length - a[1].length);

            sorted.forEach(([sportart, kurseList]) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <span class="card-emoji">${sportEmojis[sportart] || 'üèÉ'}</span>
                    <div class="card-name">${sportart}</div>
                    <div class="card-count">${kurseList.length}√ó pro Woche</div>
                `;
                card.addEventListener('click', () => openModal(sportart, kurseList));
                grid.appendChild(card);
            });
        }

        // Modal √∂ffnen
        function openModal(sportart, kurseList) {
            document.getElementById('modalEmoji').textContent = sportEmojis[sportart] || 'üèÉ';
            document.getElementById('modalTitle').textContent = sportart;
            document.getElementById('modalSubtitle').textContent = `${kurseList.length} Kurse pro Woche`;

            const list = document.getElementById('kurseList');
            list.innerHTML = '';

            // Sortieren nach Wochentag
            const tagOrder = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];
            kurseList.sort((a, b) => {
                const dayDiff = tagOrder.indexOf(a.wochentag) - tagOrder.indexOf(b.wochentag);
                if (dayDiff !== 0) return dayDiff;
                return a.start.localeCompare(b.start);
            });

            kurseList.forEach(kurs => {
                const item = document.createElement('div');
                item.className = 'kurs-item';
                item.innerHTML = `
                    <div class="kurs-day ${tagClass[kurs.wochentag]}">${tagKurz[kurs.wochentag]}</div>
                    <div class="kurs-info">
                        <div class="kurs-time">${kurs.start} ‚Äì ${kurs.ende}</div>
                        <div class="kurs-location">üìç ${kurs.stadtteil}</div>
                        ${kurs.detail ? `<div class="kurs-detail">${kurs.detail}</div>` : ''}
                    </div>
                `;
                list.appendChild(item);
            });

            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Modal schlie√üen
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event Listeners
        document.getElementById('modalOverlay').addEventListener('click', closeModal);
        document.querySelector('.modal-handle').addEventListener('click', closeModal);

        // Touch-Geste zum Schlie√üen
        let touchStartY = 0;
        const modal = document.getElementById('modal');

        modal.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        modal.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const diff = touchY - touchStartY;
            if (diff > 50) {
                closeModal();
            }
        });

        // Init
        renderCards();
