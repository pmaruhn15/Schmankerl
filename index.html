    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
        }

        /* Overlay f√ºr Sportart-Anzeige */
        .sport-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .sport-display.active {
            opacity: 1;
        }

        .sport-emoji {
            font-size: 5rem;
            margin-bottom: 16px;
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
            animation: pulse-emoji 2s ease-in-out infinite;
        }

        @keyframes pulse-emoji {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .sport-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 2px 20px rgba(0,0,0,0.8);
            letter-spacing: -0.02em;
        }

        .sport-count {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-top: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px;
            padding-top: calc(24px + env(safe-area-inset-top));
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .header h1 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Footer / Progress */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            padding-bottom: calc(24px + env(safe-area-inset-bottom));
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, transparent 100%);
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .progress-fill {
            height: 100%;
            background: #fff;
            transition: width 0.3s ease;
        }

        .sport-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .sport-pill {
            padding: 6px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.5);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .sport-pill.active {
            background: #fff;
            color: #000;
        }

        .sport-pill:hover {
            background: rgba(255,255,255,0.2);
        }

        .sport-pill.active:hover {
            background: #fff;
        }

        /* Marker Styles */
        .marker-dot {
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.5s ease;
        }

        .marker-dot.active {
            width: 16px;
            height: 16px;
            background: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.4);
            animation: pulse-marker 1.5s ease-in-out infinite;
        }

        @keyframes pulse-marker {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,255,255,0.4);
            }
            50% {
                transform: scale(1.3);
                box-shadow: 0 0 30px rgba(255,255,255,1), 0 0 60px rgba(255,255,255,0.6);
            }
        }

        /* Attribution verstecken */
        .leaflet-control-attribution {
            display: none;
        }

        /* Play/Pause Button */
        .play-pause {
            position: fixed;
            bottom: calc(100px + env(safe-area-inset-bottom));
            right: 24px;
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 1001;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .play-pause:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Credits */
        .credits {
            text-align: center;
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            margin-top: 12px;
        }

        .credits a {
            color: rgba(255,255,255,0.6);
            text-decoration: none;
        }
    </style>
</head>

        });

        }).addTo(map);

                    html: `<div class="marker-dot" data-sport="${kurs.sport}"></div>`,

                    iconAnchor: [8, 8]

            }).addTo(map);

            pill.textContent = sportEmojis[sport] || 'üèÉ';
            pill.dataset.index = index;
            pill.addEventListener('click', () => {
                currentIndex = index;
                showSport(sport);
                resetAutoPlay();
            });
            pillsContainer.appendChild(pill);
        });

        // Animation
        let currentIndex = 0;
        let isPlaying = true;
        let autoPlayInterval;

        function showSport(sport) {
            // Marker aktualisieren
            document.querySelectorAll('.marker-dot').forEach(dot => {
                if (dot.dataset.sport === sport) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });

            // Display aktualisieren
            const display = document.getElementById('sportDisplay');
            document.getElementById('sportEmoji').textContent = sportEmojis[sport] || 'üèÉ';
            document.getElementById('sportName').textContent = sport;
            document.getElementById('sportCount').textContent = `${sportCounts[sport]} Standort${sportCounts[sport] > 1 ? 'e' : ''}`;
            display.classList.add('active');

            // Pills aktualisieren
            document.querySelectorAll('.sport-pill').forEach((pill, i) => {
                pill.classList.toggle('active', sportarten[i] === sport);
            });

            // Progress aktualisieren
            const progress = ((currentIndex + 1) / sportarten.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function nextSport() {
            currentIndex = (currentIndex + 1) % sportarten.length;
            showSport(sportarten[currentIndex]);
        }

        function togglePlayPause() {
            isPlaying = !isPlaying;
            document.getElementById('playPause').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            if (isPlaying) {
                startAutoPlay();
            } else {
                stopAutoPlay();
            }
        }

        function startAutoPlay() {
            autoPlayInterval = setInterval(nextSport, 3000);
        }

        function stopAutoPlay() {
            clearInterval(autoPlayInterval);
        }

        function resetAutoPlay() {
            if (isPlaying) {
                stopAutoPlay();
                startAutoPlay();
            }
        }

        // Event Listeners
        document.getElementById('playPause').addEventListener('click', togglePlayPause);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            } else if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex + 1) % sportarten.length;
                showSport(sportarten[currentIndex]);
                resetAutoPlay();
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex - 1 + sportarten.length) % sportarten.length;
                showSport(sportarten[currentIndex]);
                resetAutoPlay();
            }
        });

        // Touch swipe
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        document.addEventListener('touchend', (e) => {
            const diff = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    currentIndex = (currentIndex - 1 + sportarten.length) % sportarten.length;
                } else {
                    currentIndex = (currentIndex + 1) % sportarten.length;
                }
                showSport(sportarten[currentIndex]);
                resetAutoPlay();
            }
        });

        // Start
        showSport(sportarten[0]);
        startAutoPlay();
