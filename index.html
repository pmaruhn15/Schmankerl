<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sport in München</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css?v=6" />
</head>
<body>
    <div id="map"></div>

    <div class="loading" id="loading">Lade Sportangebote...</div>

    <!-- Info Modal -->
    <div class="info-overlay" id="infoOverlay"></div>
    <div class="info-modal" id="infoModal">
        <h1 class="info-modal-title">Münchner Hallensportprogramm</h1>
        <p class="info-modal-text">
            Entdecke über 400 Sportkurse in ganz München. Von Yoga bis Zumba, von Basketball bis Pilates – finde deinen Sport in deiner Nähe.
        </p>
        <p class="info-modal-source">
            Daten: <a href="https://opendata.muenchen.de/dataset/hallensportprogramm" target="_blank" rel="noopener">Hallensportprogramm</a> · opendata.muenchen.de<br>
            Saison 2025/2026
        </p>
        <button class="info-modal-button" id="infoClose">Los geht's</button>
    </div>

    <div class="detail-overlay" id="detailOverlay"></div>
    <div class="detail-card" id="detailCard">
        <div class="detail-card-header">
            <div class="detail-card-title" id="detailTitle">Sport</div>
            <button class="detail-card-close" id="detailClose">×</button>
        </div>
        <div class="detail-card-location" id="detailLocation"></div>
        <div class="detail-card-courses" id="detailTime"></div>
    </div>

    <div class="ui-panel">
        <div class="sport-info">
            <div class="sport-icon" id="sportIcon"></div>
            <div class="sport-text">
                <div class="sport-name" id="sportName">Sport</div>
                <div class="sport-count" id="sportCount">Standorte</div>
            </div>
        </div>
        <div class="sport-pills" id="sportPills"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js?v=8"></script>
</body>
</html>
