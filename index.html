<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sport in München</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="map"></div>

    <div class="loading" id="loading">Daten werden geladen...</div>

    <div class="detail-overlay" id="detailOverlay"></div>
    <div class="detail-card" id="detailCard">
        <div class="detail-card-header">
            <div class="detail-card-title" id="detailTitle">Sport</div>
            <button class="detail-card-close" id="detailClose">×</button>
        </div>
        <div class="detail-card-row">
            <span class="detail-card-label">Wann</span>
            <span class="detail-card-value" id="detailTime"></span>
        </div>
        <div class="detail-card-row">
            <span class="detail-card-label">Wo</span>
            <span class="detail-card-value" id="detailLocation"></span>
        </div>
    </div>

    <div class="ui-panel">
        <div class="sport-info">
            <div class="sport-icon" id="sportIcon"></div>
            <div class="sport-text">
                <div class="sport-name" id="sportName">Sport</div>
                <div class="sport-count" id="sportCount">Standorte</div>
            </div>
        </div>
        <div class="sport-pills" id="sportPills"></div>
        <div class="credits">
            <a href="https://opendata.muenchen.de">opendata.muenchen.de</a> · <a href="https://datengartln.de">Datengartln</a>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
